<md-toolbar color="warn" layout-align="space-between center">{{title}} &nbsp; <button md-mini-fab color="primary" (click)="onAddSeason()"><md-icon>add</md-icon></button></md-toolbar>
<md-sidenav-container>
    <md-sidenav mode="side" opened="true" disableClose="true">
    <div *ngIf='seasons'>
        <season-list-item *ngFor='let season of seasons' [season]=season></season-list-item>
    </div>
    </md-sidenav>
    <router-outlet></router-outlet>
</md-sidenav-container>
