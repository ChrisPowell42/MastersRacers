<md-card *ngIf='loc'>
    <md-card-title>
        Location {{loc.name}}
    </md-card-title>
    <md-card-content>
        Note: {{loc.description}}
    </md-card-content>
    <md-card-actions>
        <button md-raised-button (click)='onSelectDetails()'>Details</button>
        <button md-raised-button (click)='onSelectEdit()'>Edit</button>
    </md-card-actions>
</md-card>
