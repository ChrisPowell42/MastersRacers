<div class="list-container">
    <md-toolbar color="warn" layout-align="space-between center">{{title}} &nbsp; <button md-mini-fab color="primary" (click)="addNewRacer()"><md-icon>add</md-icon></button></md-toolbar>
    <md-sidenav-container>
        <md-sidenav mode="side" opened="true" disableClose="true">
            <div *ngIf='racers'>
                <racer-list-item *ngFor='let racer of racers' [racer]=racer></racer-list-item>
            </div>
        </md-sidenav>
        <router-outlet></router-outlet>
    </md-sidenav-container>
</div>
