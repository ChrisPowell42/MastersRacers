<md-card *ngIf='raceEvent'>
    <md-card-title>
        {{raceEvent.raceName}}
    </md-card-title>
    <md-card-content>
        Location: {{raceEvent.location.name}}<br/>
        Format: {{raceEvent.raceFormat.code}}<br/>
        Run Count: {{raceEvent.runCount}}
    </md-card-content>
    <md-card-actions>
        <button md-raised-button (click)='onSelectDetails()'>Details</button>
        <button md-raised-button (click)='onSelectEdit()'>Edit</button>
    </md-card-actions>
</md-card>
