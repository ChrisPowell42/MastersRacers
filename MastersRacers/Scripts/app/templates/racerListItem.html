<div class="panel panel-default">
    <div class="panel-heading">
        <div class="text-left">{{rItem.listItem.name}}</div>
        <div class="text-right">
            <button class="btn btn-default" ng-click="rItem.editToggle()"><span class="glyphicon glyphicon-pencil"></span></button>
            <button class="btn btn-default" ng-click="rItem.delete()"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
    </div>
    <div class="panel-body">
        Bib Number: {{rItem.listItem.bibNumber}}<br />
        Race Series: {{rItem.listItem.raceSeries}}
    </div>
</div>
