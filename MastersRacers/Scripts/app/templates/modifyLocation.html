<div layout="column">
    <md-toolbar flex="5" class="md-warn" layout-padding>
        {{mlCtrl.modifyAction}}
    </md-toolbar>
    <div flex="90">
        <form layout="column" layout-padding layout-fill>
            <md-input-container class="md-block">
                <label>Name:</label>
                <input required id="lName" ng-model="mlCtrl.modifyItem.name" />
            </md-input-container>
            <md-input-container class="md-block">
                <label>Description:</label>
                <textarea rows="5" id="lDesc" ng-model="mlCtrl.modifyItem.description"></textarea>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Latitude:</label>
                <input id="lLat" ng-model="mlCtrl.modifyItem.latPos" />
            </md-input-container>
            <md-input-container class="md-block">
                <label>Longitude:</label>
                <input id="lLong" ng-model="mlCtrl.modifyItem.longPos" />
            </md-input-container>
            <div layout="row" layout-align="center end">
                <md-button class="md-raised md-primary" ng-click="mlCtrl.modifyTrigger($event)">{{mlCtrl.modifyAction}}</md-button>
                <md-button class="md-raised md-warn" ng-click="mlCtrl.cancel()">Cancel</md-button>
            </div>
        </form>
    </div>
</div>
