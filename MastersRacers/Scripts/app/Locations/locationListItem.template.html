<md-card>
    <md-card-title>
        <md-card-title-text>
            {{lItem.listItem.name}}
        </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="start center">
        <md-button ng-click="lItem.onEditToggle(lItem.listItem)">Edit</md-button>
        <md-button ng-click="lItem.deleteToggle($event)">Delete</md-button>
    </md-card-actions>
    <md-card-content>
        <p>{{lItem.listItem.description}}</p>
    </md-card-content>
</md-card>
