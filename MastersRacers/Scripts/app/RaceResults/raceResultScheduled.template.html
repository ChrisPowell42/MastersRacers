<div flex layout="column">
    <md-toolbar class="md-warn" layout-padding>Details: {{rsCtrl.raceItem.raceName}}</md-toolbar>
    <div layout="column" layout-margin>
        <p>Location: {{rsCtrl.raceItem.location.name}}</p>
        <p>Format: {{rsCtrl.raceItem.raceFormat.name}}</p>
        <p>Number of Runs: {{rsCtrl.raceItem.runCount}}</p>
        <p>StartTime: {{rsCtrl.raceItem.scheduledStartTime | date:'medium'}}</p>
        <div layout="row">
            <md-button class="md-raised md-warn" ng-click="rsCtrl.toggleMoveToRecording($event)">Start</md-button>
            <md-button class="md-raised md-warn" ui-sref="races.edit({id: rsCtrl.raceItem.id})">Reschedule</md-button>
            <md-button class="md-raised md-warn" ui-sref="raceResultsNotSelected()">Back to List</md-button>
        </div>
    </div>
</div>
