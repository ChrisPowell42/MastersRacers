<md-card>
    <md-card-title>
        <md-card-title-text>
            {{rItem.listItem.name}}
        </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="start center">
        <md-button ng-click="rItem.onEditToggle(rItem.listItem)">Edit</md-button>
        <md-button ng-click="rItem.deleteToggle($event)">Delete</md-button>
    </md-card-actions>
    <md-card-content>
       <p>Bib Number: {{rItem.listItem.bibNumber}}<br />
          Race Series: {{rItem.listItem.raceSeries.gender}} {{rItem.listItem.raceSeries.name}}<br />
          <md-checkbox ng-model="rItem.listItem.active" ng-disabled="true">
              Active
          </md-checkbox>
        </p>
    </md-card-content>
</md-card>
